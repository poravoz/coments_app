services:
  - type: web
    name: comments-app-backend
    env: docker
    docker:
      dockerfile: ./backend/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: comments-db
          property: connectionString
    plan: free
    numInstances: 1

  - type: web
    name: comments-app-frontend
    env: docker
    docker:
      dockerfile: ./frontend/Dockerfile
    envVars:
      - key: BACKEND_URL
        fromService:
          name: comments-app-backend
          type: web
          property: host
    plan: free
    numInstances: 1

  - type: postgres
    name: comments-db
    plan: free
    ipAllowList: []